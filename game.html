<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil Shooter - NexusPortal Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        #gameCanvas {
            border: 3px solid #ff0000;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            cursor: crosshair;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            font-size: 1.5rem;
        }

        .stat {
            background: rgba(255, 0, 0, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .stat span {
            color: #ffd700;
            font-weight: bold;
        }

        .controls {
            margin-top: 1rem;
            font-size: 1rem;
            color: #ffd700;
        }

        #startBtn {
            margin-top: 1rem;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff0000, #ff4500);
            color: #fff;
            border: 2px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 3rem;
            border: 3px solid #ff0000;
            border-radius: 20px;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 1rem;
        }

        .game-over p {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 2rem;
        }

        #backHome {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }

        #backHome:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üëπ DEVIL SHOOTER üî•</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="stats">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Lives: <span id="lives">3</span></div>
            <div class="stat">Level: <span id="level">1</span></div>
        </div>

        <div class="controls">
            üéØ Click on enemies to destroy them! Don't let them reach the bottom!
        </div>

        <button id="startBtn">START GAME</button>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="btn">PLAY AGAIN</button>
            <a href="index.html" id="backHome">‚Üê BACK TO NEXUSPORTAL</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverDiv = document.getElementById('gameOver');

        let score = 0;
        let lives = 3;
        let level = 1;
        let enemies = [];
        let gameRunning = false;
        let spawnRate = 1000;
        let enemySpeed = 2;

        class Enemy {
            constructor() {
                this.x = Math.random() * (canvas.width - 40);
                this.y = -40;
                this.size = 30;
                this.speed = enemySpeed + Math.random() * 2;
                this.emoji = ['üëø', 'üëπ', 'üíÄ', 'üî•'][Math.floor(Math.random() * 4)];
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.fillText(this.emoji, this.x, this.y);
            }

            isClicked(mouseX, mouseY) {
                return mouseX > this.x && 
                       mouseX < this.x + this.size && 
                       mouseY > this.y - this.size && 
                       mouseY < this.y;
            }
        }

        function spawnEnemy() {
            if (gameRunning) {
                enemies.push(new Enemy());
                setTimeout(spawnEnemy, spawnRate);
            }
        }

        function updateGame() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background grid
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Update and draw enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();

                // Check if enemy reached bottom
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    lives--;
                    updateStats();
                    
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                }
            }

            // Level up
            if (score > 0 && score % 10 === 0 && score !== level * 10) {
                levelUp();
            }

            requestAnimationFrame(updateGame);
        }

        function levelUp() {
            level++;
            spawnRate = Math.max(300, spawnRate - 100);
            enemySpeed += 0.5;
            updateStats();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            enemies = [];
            spawnRate = 1000;
            enemySpeed = 2;
            
            startBtn.style.display = 'none';
            gameOverDiv.style.display = 'none';
            
            updateStats();
            spawnEnemy();
            updateGame();
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            gameOverDiv.style.display = 'block';
        }

        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].isClicked(mouseX, mouseY)) {
                    enemies.splice(i, 1);
                    score++;
                    updateStats();
                    
                    // Visual feedback
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                    ctx.beginPath();
                    ctx.arc(mouseX, mouseY, 30, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                }
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Initial canvas setup
        ctx.fillStyle = '#ff0000';
        ctx.font = '30px Impact';
        ctx.textAlign = 'center';
        ctx.fillText('Click START GAME to begin!', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
